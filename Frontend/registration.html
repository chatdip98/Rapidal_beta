<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
	  <title>Login form</title>
	  <link rel="stylesheet" type="text/css" href="bootstrap/css/registration.css">
   </head> 
   <body>
      <div class="box">
 	   <h1>REGISTER</h1>
 	   <form>
 	   	  <p>Name</p>
 	   	  <input type="text" name="" placeholder="Enter Name">
 	   	  <p>Userame</p>
 	   	  <input type="text" name="" placeholder="Enter Username">
 	   	  <p>Financial Condition</p>
 	   	  <input type="text" name="" placeholder="poor/middle class/rich">
 	   	  <p>Location</p>
 	   	  <input type="text" name="" placeholder="Kolkata">
 	   	  <p>Phone Number</p>
 	   	  <input type="Number" name="" placeholder="8888888888">
 	   	  <p>Email</p>
 	   	  <input type="email" name="" placeholder="xyz@gmail.com">
 	   	  <p>Password</p>
 	   	  <input type="Password" name="" placeholder="••••••••">
 	   	  <input type="submit" name="" value="SIGN IN">

 	   </form>
      </div>
   </body>
</html>
